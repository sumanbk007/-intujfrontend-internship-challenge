<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles/css/style.css" />
    <script
      src="https://kit.fontawesome.com/92e2e30a2f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="stats-section">
      <div class="stats-details">
        <div class="stat-item vertical-line">
          <p class="description">We speak with our powerfull statistics</p>
        </div>
        <div class="stat-item">
          <p>1M+</p>
          <span class="stat-item-content">
            <i class="fa-solid fa-user"></i>
            <h2>Active Users</h2>
          </span>
        </div>
        <div class="stat-item">
          <p>30K+</p>
          <span class="stat-item-content">
            <i class="fa-solid fa-star"></i>
            <h2>5-Stars Reviews</h2>
          </span>
        </div>
        <div class="stat-item">
          <p>$252M</p>
          <span class="stat-item-content">
            <i class="fa-solid fa-star"></i>
            <h2>Transactions</h2>
          </span>
        </div>
      </div>

      <img src="/images/4.png" alt="" />
    </div>
  </body>
</html>
